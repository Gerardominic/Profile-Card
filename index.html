<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Inicia card-container -->
  <div class="card-container">
    <!-- Inicia bubles -->
    <div class="bubles">
    </div>    
    <!-- Termina bubles -->

    <!-- Inicia photo -->
    <div class="photo">
      <img src="images/image-victor.jpg" alt="imagen perfil">
    </div>
    <!-- Termina photo -->

    <!-- Inicia personal-data-container -->
    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>
    <!-- Termina personal-data-container -->

    <!-- Inicia stats-container -->
    <div class="stats-container">
      <div class="statistics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="statistics">
        <div class="quantity">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="statistics">
        <div class="quantity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
    <!-- Termina stats-container -->

  </div>  
  <!-- Termina card-container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerardo Daniel</a>.
  </div>
</body>
</html>
